<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование картинг-заезда</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Бронирование картинг-заезда</h1>

        <div id="authStatus" class="auth-status">
            <!-- Статус авторизации -->
        </div>

        <div class="booking-form">
            <div class="form-group">
                <label for="date">Дата:</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="time">Время:</label>
                <select id="time" required>
                    <option value="">Выберите время</option>
                </select>
            </div>

            <div class="form-group">
                <label for="people">Количество человек (1-5):</label>
                <input type="number" id="people" min="1" max="5" value="1" required>
            </div>

            <button id="bookBtn">Забронировать</button>
        </div>

        <div id="myBookings" class="bookings" style="display: none;">
            <h2>Мои бронирования</h2>
            <button id="refreshBookings" class="refresh-btn">Обновить</button>
            <div id="bookingsList"></div>
        </div>
    </div>

    <script>
        window.API_URL = 'https://your-api-server.com'; // Заменить на process.env.API_URL
    </script>
    <script src="js/app.js"></script>
</body>
</html>
